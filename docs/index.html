<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1132 Interactive Showcase</title>
  <style>
    /* ======================
       基本 Reset & Container
    ====================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background-color: #f8f9fa; /* 微微灰白背景 */
      font-family: "PMingLiU", Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 960px; /* 最大寬度，避免拉太寬 */
      margin: 0 auto;
      padding: 40px 20px; /* 上下左右留白 */
    }

    /* ======================
       標題與段落排版
    ====================== */
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #212529;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #495057;
    }
    p {
      margin-bottom: 24px;
      font-size: 1rem;
      color: #555;
    }

    /* ======================
       按鈕樣式
    ====================== */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 48px;
    }
    .button-link {
      display: block;
      padding: 16px 0;
      background: linear-gradient(90deg, #00c4cc, #008b91);
      color: #fff;
      text-decoration: none;
      font-size: 1.125rem;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    .button-link:hover {
      background: linear-gradient(90deg, #029499, #006f73);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    /* ======================
       PDF 列表樣式
    ====================== */
    .pdf-list {
      list-style: none;
      margin-top: 24px;
      padding: 0;
      border-top: 1px solid #dee2e6;
    }
    .pdf-list li {
      padding: 16px 0;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .pdf-list li:last-child {
      border-bottom: none;
    }
    .pdf-list .text-link {
      font-size: 1rem;
      color: #007b8f;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .pdf-list .text-link:hover {
      color: #005f6a;
      text-decoration: underline;
    }
    .pdf-list .icon {
      margin-left: 8px;
      font-size: 1.2rem;
      color: #007b8f;
      transition: color 0.2s ease;
    }
    .pdf-list .text-link:hover + .icon {
      color: #005f6a;
    }

    /* ======================
       響應式：縮小螢幕時調整按鈕字級
    ====================== */
    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }
      .button-link {
        font-size: 1rem;
      }
      .pdf-list .text-link {
        font-size: 0.95rem;
      }
      .pdf-list .icon {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

        target="_blank"

      </a>
      <a

      >

      <a
        class="button-link"

          class="text-link"

      </li>
    </ul>
  </div>
</body>
</html>
