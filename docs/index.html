<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <!-- 連結到外部 style.css -->

  <!-- 載入 PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
  <script>
    // 指定 PDF.js worker 的位置
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.worker.min.js';
  </script>
</head>
<body>
  <div class="container">
    <!-- 主標題 -->

    <!-- 左右 Flex 分欄 -->
    <div class="flex-container">
      <!-- 左側：按鈕區 -->
      <div class="left-panel">
        <h2>互動遊戲區</h2>
        <p><b>按下按鈕即可在新分頁開啟互動內容：</b></p>
        <!-- 原有的四個連結 -->
        <a
          class="button-link"
          href="https://www.canva.com/design/DAGpFzrPRlY/kAbrUGdF4cIz9E-RVxPlhQ/view?utm_content=DAGpFzrPRlY&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h203c521883#1"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">🎨</span>楊昕璇【生死抉擇】
        </a>
        <a
          class="button-link"
          href="https://ooopenlab.cc/quiz/0AyaD2QfWJWmF1YjwjVA"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">📝</span>黃苓維【走進報任少卿書，你會是哪一種人格】
        </a>
        <a
          class="button-link"
          href="page3.html"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">🔗</span>游其賢【史記人物：歷史抉擇錄】
        </a>
        <a
          class="button-link"
          href="https://a-split-second.my.canva.site/"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">🌐</span>莊媗妅【生死抉擇】
        </a>

        <!-- 新增：連結到 page6.html -->
        <a
          class="button-link"
          href="page6.html"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">📖</span>必修經典的對話與轉化
        </a>
      </div>

      <!-- 右側：只顯示 PDF 第一頁的預覽 -->
      <div class="right-panel">
        <div class="preview-container-wrapper">
          <h2>精彩內容預覽</h2>
          <p>
            <a
              class="button-link"
              href="assets/pdf/112101520%E9%83%AD%E5%AE%9C%E7%91%84-%E9%81%8A%E6%88%B2%EF%BC%88%E5%8F%AF%E6%93%8D%E4%BD%9C%EF%BC%89.pdf"
              target="_blank"
              rel="noopener"
            >
              郭宜瑄【忍辱負重真英雄】
            </a>
          </p>

          <!-- 這裡放置 Canvas，只渲染 PDF 第一頁 -->
          <div class="preview-container">
            <div class="pdf-preview">
              <div id="pdf-page-1-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      © 2025 王學玲教授、郭永吉副教授 All rights reserved.
    </footer>
  </div>

  <script>
    // 等 DOM 完全載入後，使用 PDF.js 只渲染第一頁
    document.addEventListener('DOMContentLoaded', () => {
      const pdfUrl = 'assets/pdf/112101520%E9%83%AD%E5%AE%9C%E7%91%84-%E9%81%8A%E6%88%B2%EF%BC%88%E5%8F%AF%E6%93%8D%E4%BD%9C%EF%BC%89.pdf';

      // 載入 PDF 文件
      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      loadingTask.promise
        .then(pdf => pdf.getPage(1))       // 只取第 1 頁
        .then(page => {
          const scale = 1.0;               // 縮放比例，可依需求微調
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // 把 <canvas> 放到指定的容器
          const container = document.getElementById('pdf-page-1-container');
          container.appendChild(canvas);

          // 開始渲染第一頁
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        })
        .catch(error => {
          console.error('PDF 讀取或渲染失敗：', error);
        });
    });
  </script>
</body>
</html>
