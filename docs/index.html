<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1132 Interactive Showcase</title>
  <!-- 連結到外部 style.css -->
  <link rel="stylesheet" href="style.css" />

  <!-- 載入 PDF.js（如有使用 Canvas 方式呈現第一頁，可保留）-->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.worker.min.js';
  </script>
</head>
<body>
  <div class="container">
    <!-- 主標題 -->
    <h1 style="text-align: center;"><b>必修經典的對話與轉化</b></h1>
    <h2 style="text-align: center;"><b>以中文系「中國文學史」與「歷代文選及習作」為實踐場域<br>期末成果展</b></h2>

    <!-- 置中顯示的說明，讓左右兩邊共用 -->
    <p class="instruction" style="text-align: center;"><b>按下按鈕即可在新分頁開啟互動內容</b></p>

    <!-- 左右 Flex 分欄 -->
    <div class="flex-container">
      <!-- 左側：五個互動按鈕 -->
      <div class="left-panel">
        <h2>互動遊戲區</h2>

        <a
          class="button-link"
          href="https://www.canva.com/design/DAGpFzrPRlY/kAbrUGdF4cIz9E-RVxPlhQ/view?utm_content=DAGpFzrPRlY&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h203c521883#1"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">🎨</span>楊昕璇【生死抉擇】
        </a>

        <a
          class="button-link"
          href="https://ooopenlab.cc/quiz/0AyaD2QfWJWmF1YjwjVA"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">📝</span>黃苓維【走進報任少卿書，你會是哪一種人格】
        </a>

        <a
          class="button-link"
          href="page3.html"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">🔗</span>游其賢【史記人物：歷史抉擇錄】
        </a>

        <a
          class="button-link"
          href="https://a-split-second.my.canva.site/"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">🌐</span>莊媗妅【生死抉擇】
        </a>

        <a
          class="button-link"
          href="page6.html"
          target="_blank"
          rel="noopener"
        >
          <span class="icon">📖</span>游其賢【牡丹亭互動故事】
        </a>
      </div>

      <!-- 右側：PDF 第一頁預覽 + 小豆色按鈕移至下方 -->
      <div class="right-panel">
        <div class="preview-container-wrapper">
          <h2>精彩內容預覽</h2>

          <!-- PDF 第一頁預覽區 -->
          <div class="preview-container">
            <div class="pdf-preview">
              <!-- 如果你用 Canvas 渲染，請保留下面這個 div；若用 <iframe>，可直接將 iframe 放在此處 -->
              <div id="pdf-page-1-container"></div>

              <!-- 如果你想直接用 iframe 方式顯示第一頁，也可以改成：
              <iframe
                src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://taoyi-chiang.github.io/1132_select_of_reading_interactive/assets/pdf/112101520%E9%83%AD%E5%AE%9C%E7%91%84-%E9%81%8A%E6%88%B2%EF%BC%88%E5%8F%AF%E6%93%8D%E4%BD%9C%EF%BC%89.pdf#page=1&zoom=page-fit"
                title="112101520 郭宜瑄 - 忍辱負重真英雄 第一頁預覽"
                style="width:100%; height:100%; border:none;"
              ></iframe>
              -->
            </div>
          </div>

          <!-- 小豆色按鈕：PDF 連結，已移到預覽區下方 -->
          <p class="pdf-button-wrapper">
            <a
              class="button-link"
              href="assets/pdf/112101520%E9%83%AD%E5%AE%9C%E7%91%84-%E9%81%8A%E6%88%B2%EF%BC%88%E5%8F%AF%E6%93%8D%E4%BD%9C%EF%BC%89.pdf"
              target="_blank"
              rel="noopener"
            >
              🤌郭宜瑄【忍辱負重真英雄】
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      © 2025 王學玲教授、郭永吉副教授 All rights reserved.
    </footer>
  </div>

  <!-- 如果你使用 PDF.js 渲染第一頁，請保留這段 Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pdfUrl = 'assets/pdf/112101520%E9%83%AD%E5%AE%9C%E7%91%84-%E9%81%8A%E6%88%B2%EF%BC%88%E5%8F%AF%E6%93%8D%E4%BD%9C%EF%BC%89.pdf';
      pdfjsLib.getDocument(pdfUrl).promise
        .then(pdf => pdf.getPage(1))
        .then(page => {
          const scale = 1.0;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          document.getElementById('pdf-page-1-container').appendChild(canvas);
          const renderContext = { canvasContext: context, viewport: viewport };
          page.render(renderContext);
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
