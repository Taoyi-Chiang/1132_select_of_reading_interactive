<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page 3：Genially 互動內容</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: "PMingLiU", Arial, sans-serif;
    }
    header {
      height: 40px;
      line-height: 40px;
      background-color: #f2f2f2;
      padding-left: 16px;
      font-size: 16px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
    }
    header a.back {
      font-size: 14px;
      color: #2C3E50;
      text-decoration: none;
      margin-right: 8px;
    }
    header a.back:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .main-content iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .warning {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 18px;
      color: #2C3E50;
      z-index: 10;
    }
    .warning a {
      text-decoration: none;
      color: #2C3E50;
      font-size: 18px;
    }
    .warning a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a class="back" href="index.html">← 返回首頁</a>
    <span>Page 3：Genially 互動內容</span>
  </header>

  <div class="main-content">
    <iframe
      src="https://view.genially.com/6831c7c45120389f5078250c/interactive-content-112101527"
      allowfullscreen
      onerror="document.querySelector('.main-content iframe').style.display='none'; document.querySelector('.warning').style.display='block';"
    ></iframe>

    <div class="warning">
      此平台無法在 iframe 中顯示，請
      <a href="https://view.genially.com/6831c7c45120389f5078250c/interactive-content-112101527" target="_blank">點此新分頁開啟</a>。

  </div>
