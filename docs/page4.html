<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive PDF A：112101520 郭宜瑄-遊戲（可操作）</title>
  <style>
    /* 1. html, body 設 100% 高度，讓子元素百分比顯示生效 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* 2. 使用 Flexbox 分隔 header + main-content */
    body {
      display: flex;
      flex-direction: column;
      font-family: "PMingLiU", Arial, sans-serif;
    }
    /* 3. header 高度固定 40px */
    header {
      height: 40px;
      line-height: 40px;
      background-color: #f2f2f2;
      padding-left: 16px;
      font-size: 16px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
    }
    header a.back {
      font-size: 14px;
      color: #2C3E50;
      text-decoration: none;
      margin-right: 8px;
    }
    header a.back:hover {
      text-decoration: underline;
    }
    /* 4. main-content 佔剩餘高度 */
    .main-content {
      flex: 1;
      position: relative;
      overflow: hidden;  /* 如果內部有多餘，隱藏 */
    }
    /* 5. <embed> 填滿整個 main-content，百分比寬高 */
    .main-content embed,
    .main-content object {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* 6. 當瀏覽器不支援 embed，顯示 warning */
    .warning {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 18px;
      color: #2C3E50;
      z-index: 10;
    }
    .warning a {
      text-decoration: none;
      color: #2C3E50;
      font-size: 18px;
    }
    .warning a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <a class="back" href="index.html">← 返回首頁</a>
    <span>Page 4：112101520 郭宜瑄-遊戲（可操作）</span>
  </header>

  <div class="main-content">
    <!-- 
      直接用 <embed>，src 後面加上 #zoom=page-fit
      瀏覽器會嘗試用內建 PDF Viewer（Chrome/Firefox/Edge）載入並自動符合可見高度。
    -->
    <embed
      src="assets/pdf/112101520郭宜瑄-遊戲（可操作）.pdf#zoom=page-fit"
      type="application/pdf"
      onerror="this.style.display='none'; document.querySelector('.warning').style.display='block';"
    >
    <!-- 如果 <embed> 失敗，改用 <object> 來載入 PDF -->
    <object
      data="assets/pdf/112101520郭宜瑄-遊戲（可操作）.pdf#zoom=page-fit"
      type="application/pdf"
      onerror="this.style.display='none'; document.querySelector('.warning').style.display='block';"
    >
      <!-- 最後備用：顯示下載連結 -->
      <div class="warning">
        此瀏覽器不支援內嵌 PDF，請
        <a href="assets/pdf/112101520郭宜瑄-遊戲（可操作）.pdf" target="_blank">點此下載</a>。
      </div>
    </object>
  </div>

</body>
</html>
