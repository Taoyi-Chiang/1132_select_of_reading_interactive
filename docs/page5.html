<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page 5：外部連結</title>
  <style>
    /* 基本 Reset & Container */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background-color: #f8f9fa; /* 微灰背景 */
      font-family: "Microsoft JhengHei", "PMingLiU", Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Header */
    header {
      height: 40px;
      line-height: 40px;
      background-color: #f2f2f2;
      padding-left: 16px;
      font-size: 16px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      border-radius: 4px;
    }
    header a.back {
      font-size: 14px;
      color: #2C3E50;
      text-decoration: none;
      margin-right: 8px;
    }
    header a.back:hover {
      text-decoration: underline;
    }

    /* 按鈕區 */
    .button-container {
      flex: 1; /* 撐滿剩餘高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 24px;
    }
    .button-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      background: linear-gradient(90deg, #00c4cc, #008b91);
      color: #fff;
      text-decoration: none;
      font-size: 1.125rem;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    .button-link span.icon {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    .button-link:hover {
      background: linear-gradient(90deg, #029499, #006f73);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #dee2e6;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <a class="back" href="index.html">← 返回首頁</a>
      <span>Page 5：外部連結</span>
    </header>

    <!-- 中央按鈕區 -->
    <div class="button-container">
      <a
        class="button-link"
        href="https://a-split-second.my.canva.site/"
        target="_blank"
        rel="noopener"
      >
        <span class="icon">🌐</span>開啟 A Split Second 網站
      </a>
    </div>

    <!-- Footer -->
    <footer>
      © 2025 莊媗妅. All rights reserved.
    </footer>
  </div>
</body>
</html>
